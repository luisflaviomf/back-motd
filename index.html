    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'blood-red': '#B33141',
              'graphite-gray': '#1E1E1E',
              'soft-silver': '#D1DBDD',

    <style>
      /* For custom scrollbar styling to match the theme */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1E1E1E;
      }
      ::-webkit-scrollbar-thumb {
        background: #B33141;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #932936;
      }
      /* Animation for Server Portal */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-section {
        animation: fadeIn 0.6s ease-out forwards;
      }
    </style>
